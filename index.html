<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h3>My feed</h3>
          <video id="my-video" class="video w-100" autoplay playsinline></video>
        </div>
        <div class="col-md-6">
          <h3>Record</h3>
          <video
            id="other-video"
            class="video w-100"
            autoplay
            playsinline
          ></video>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12">
          <!-- First Row -->
          <div class="d-flex flex-wrap mb-2">
            <button id="share" class="btn btn-primary me-2 mb-2">
              Share my mic and camera
            </button>
            <button id="show-video" class="btn btn-secondary me-2 mb-2">
              Show My Video
            </button>
            <button id="stop-video" class="btn btn-secondary me-2 mb-2">
              Stop My Video
            </button>
            <button id="change-size" class="btn btn-secondary me-2 mb-2">
              Change screen size
            </button>
            <input
              type="text"
              id="vid-width"
              value="1280"
              class="form-control me-2 mb-2"
              style="width: auto"
            />
            <input
              type="text"
              id="vid-height"
              value="720"
              class="form-control mb-2"
              style="width: auto"
            />
          </div>
          <!-- Second Row -->
          <div class="d-flex flex-wrap mb-2">
            <button id="start-record" class="btn btn-secondary me-2 mb-2">
              Start recording
            </button>
            <button id="stop-record" class="btn btn-secondary me-2 mb-2">
              Stop Recording
            </button>
            <button id="play-record" class="btn btn-secondary mb-2">
              Play Recording
            </button>
          </div>
          <!-- Third Row -->
          <div class="d-flex flex-wrap mb-2">
            <button id="share-screen" class="btn btn-secondary me-2 mb-2">
              Share Screen
            </button>
          </div>
          <!-- Fourth Row -->
          <div class="d-flex flex-wrap mb-2">
            <div class="me-2 mb-2">
              <label for="audio-input" class="form-label"
                >Select audio input</label
              >
              <select id="audio-input" class="form-select">
                <option>Option</option>
              </select>
            </div>
            <div class="me-2 mb-2">
              <label for="audio-output" class="form-label"
                >Select audio output</label
              >
              <select id="audio-output" class="form-select">
                <option>Option</option>
              </select>
            </div>
            <div class="mb-2">
              <label for="video-input" class="form-label"
                >Select video input</label
              >
              <select id="video-input" class="form-select">
                <option>Option</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <script src="changeButton.js"></script>
  <script src="changeVedioSize.js"></script>
  <script src="screenRecorder.js"></script>
  <script src="shareScreen.js"></script>
</html>
